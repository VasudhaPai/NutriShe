<!--
Project: NutriShe
Description: Women-focused nutrition and diet planning website
Primary Goal: Frontend-focused project with clean UI and good UX
Theme: White and light green, minimal and professional
Audience: Women seeking diet and nutrition guidance
Constraints:
- Frontend only (HTML, CSS, JavaScript)
- No backend
- No authentication
- No database
Design Guidelines:
- Use semantic HTML (header, nav, main, section, footer)
- Clean layout with good spacing
- Card-based UI
- Responsive design (desktop, tablet, mobile)
- Accessible design (labels, alt text, good contrast)
- Minimal animations (hover, transitions)
Navigation:
- Consistent navbar and footer across all pages
- Pages: Home, About, Plans, Guide, Tips, Contact
Do NOT:
- Add medical claims
- Add backend code
- Add external frameworks unless asked
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Contact NutriShe for feedback, questions, or suggestions related to women's nutrition and diet planning." />
  <title>Contact Us | NutriShe</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="container header-container">
      <h1 class="logo">
        <a href="index.html">NutriShe</a>
      </h1>

      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="guide.html">Guide</a></li>
          <li><a href="tips.html">Tips</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main>

    <!-- ===== CONTACT INTRO ===== -->
    <section class="contact-intro">
      <div class="container">
        <h2>Contact & Feedback</h2>
        <p>
          Have questions, suggestions, or feedback? We’d love to hear from you.
          Your input helps us improve NutriShe.
        </p>
      </div>
    </section>

    <!-- ===== CONTACT FORM ===== -->
    <section class="contact-section">
      <div class="container contact-container">

        <form class="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5"
              placeholder="Write your message or feedback here..." required></textarea>
          </div>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>

      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="site-footer">
    <div class="container footer-content">
      <p>
        © 2025 NutriShe. This website provides general nutrition guidance and is not a medical service.
      </p>
    </div>
  </footer>

</body>

</html>
